<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PDFKit Test Page</title>
</head>
<body>
	<h1>PDFKit Test Page</h1>
	<p>This is a test page for PDFKit. It contains some basic HTML elements and some CSS styles.</p>
	<p>You can use this page to generate a PDF file using PDFKit.</p>

	<table>
		<thead>
			<tr>
				<th>Item</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Item 1</td>
				<td>2</td>
				<td>$10.00</td>
			</tr>
			<tr>
				<td>Item 2</td>
				<td>1</td>
				<td>$20.00</td>
			</tr>
			<tr>
				<td>Item 3</td>
				<td>3</td>
				<td>$5.00</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="2">Total</th>
				<td>$40.00</td>
			</tr>
		</tfoot>
	</table>

	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
		}
		h1 {
			font-size: 24px;
			margin-bottom: 20px;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}
		th, td {
			padding: 5px;
			border: 1px solid #ddd;
			text-align: left;
		}
		th {
			background-color: #f2f2f2;
		}
		tfoot td {
			font-weight: bold;
			text-align: right;
		}
	</style>
</body>
</html>
